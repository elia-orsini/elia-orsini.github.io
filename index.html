	<canvas id="can" width="1000" height="1000" style="position:absolute;top:0%;left:0%;margin:0;border:0px solid;"></canvas>

	<script type="text/javascript">
		var slideIndex = 0;
		showSlides();

		function showSlides(){
			var i;
			var slides = document.getElementsByClassName("nameSlideshow");
			for (i = 0; i < slides.length; i++){
				slides[i].style.display = "none";
			}
			slideIndex++;
			if (slideIndex > slides.length) {slideIndex = 1};
			slides[slideIndex-1].style.display = "block";
			setTimeout(showSlides, 200);
		}

		/// get computed style for image
		var img = document.getElementById('myImageId');
		var cs = getComputedStyle(img);

		/// these will return dimensions in *pixel* regardless of what
		/// you originally specified for image:
		var width = parseInt(cs.getPropertyValue('width'), 10);
		var height = parseInt(cs.getPropertyValue('height'), 10);

		function getRandomInt(min, max) {
		  return Math.floor(Math.random() * (max - min + 1)) + min;
		}
		var el = document.getElementById('can');

		el.width = width;
		el.height = height;

		var ctx = el.getContext('2d');

		ctx.lineJoin = ctx.lineCap = 'round';

		var isDrawing, points = [ ];

		el.onmousedown = function(e) {
		  isDrawing = true;
		  points.push({ 
		    x: e.clientX, 
		    y: e.clientY,
		    width: getRandomInt(3, 4)
		  });
		};

		el.onmousemove = function(e) {
		  if (!isDrawing) return;

		  ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
		  
		  points.push({ 
		    x: e.clientX, 
		    y: e.clientY,
		    width: getRandomInt(3, 4)
		  });

		  for (var i = 1; i < points.length; i++) {
		    ctx.beginPath();
		    ctx.moveTo(points[i-1].x, points[i-1].y);
		    ctx.lineWidth = points[i].width;
		    ctx.lineTo(points[i].x, points[i].y);
		    ctx.stroke();
		  }
		};

		el.onmouseup = function() {
		  isDrawing = false;
		  points.length = 0;
		};

	</script>
